<main class="container">
    <h1>Seja um Agente de Transformação no Caminho Interior</h1>
    <p>Preencha seus dados abaixo para iniciar sua jornada como voluntário ou apoiador do Instituto. Todos os campos são obrigatórios.</p>

    <form action="/enviar-cadastro" method="POST" class="grid-12">
        <fieldset class="col-span-6">
            <legend>Dados Pessoais</legend>

            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Maria da Silva Souza">
            </div>
            
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>
            
            <div>
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc" name="dataNasc" required>
            </div>

            <div>
                <label for="cpf">CPF (Formato: 000.000.000-00):</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato de CPF exigido: 000.000.000-00" placeholder="000.000.000-00" maxlength="14">
            </div>

            <div>
                <label for="telefone">Telefone (Formato: (00) 00000-0000):</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Formato de telefone exigido: (00) 90000-0000" placeholder="(00) 90000-0000" maxlength="15">
            </div>
        </fieldset>

        <fieldset class="col-span-6">
            <legend>Endereço</legend>

            <div>
                <label for="cep">CEP (Formato: 00000-000):</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="Formato de CEP exigido: 00000-000" placeholder="00000-000" maxlength="9">
            </div>

            <div>
                <label for="endereco">Endereço (Rua, Número e Bairro):</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua das Flores, 100 - Centro">
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione seu Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>

 <div class="col-span-12" style="text-align: center;">
            <button type="submit" class="btn-cta">Finalizar Cadastro</button>
        </div>
    </form>
</main>
